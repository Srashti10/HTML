<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" required name = "username" placeholder="Enter your username">
       </div>
       <div>
        <label for="gender">Select your Gender: </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>
        <!-- If we give the same name in every option of the radio, then it will chek only once at a time. -->
       </div>
       <div>
        <label for="Location">Select locations where you can work:</label>
        <input type="checkbox" name="location" id="lucknow" value="lucknow" >
        <label for="lucknow">Lucknow</label>
        <input type="checkbox" name="location" id="delhi" value="delhi">
        <label for="delhi">Delhi</label>
       </div>
       <div>
        <label for="comment">Enter your comment here:</label> <br>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
       </div>
       <div>
        <label for="experience">Enter your experience</label>
        <select name="experience" id="experience">
            <option value="fresher">Fresher</option>
            <option value="1year">1 year</option>
            <option value="2year">2 year</option>
            <option value="3year">3 year</option>
        </select>

       </div>
    </form>
</body>
</html>
