<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Properties</title>
</head>
<style>
    h1{
        /* color: darkred;  This is color keyword */
        /* color: #aa6d6d;  This is hex method */
        /* color: rgb(23,6,78);    This is rgb method */ 
        /* color: rgba(45, 67, 67, 0.856);  This is rgba */
        color: hsl(235,69%, 33%);
        /* Above is hsl method */
        background-color: rgb(109, 100, 100);
    }
</style>
<body>
    <h1>Let's learn about colors.</h1>
    <p>Color can be represented in:</p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
        <li>HSLA</li>
    </ol>
</body>
</html>
